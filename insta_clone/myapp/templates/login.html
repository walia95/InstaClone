<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'styles.css' %}" >
    <script type="text/javascript" src="{% static 'scripts.js' %}"></script>
    <script>
    {% if error %}
        alert("{{error}}");
    {% endif %}
    </script>
</head>

<body>
    <div class="w3-bar w3-teal">
        <div class="w3-container w3-third"></div>
        <div class="w3-container w3-third">
            <h2 class="w3-center">InstaClone</h2>
        </div>
        <div class="w3-container w3-third ">
            <a href="/signup/" class="w3-bar-item w3-button w3-right w3-margin w3-hover-white">Signup</a>
        </div>
    </div>
    <div class="w3-row w3-center">
        <h3>Welcome to InstaClone</h3>
    </div>
    <div class="w3-card-4 w3-margin w3-display-middle" style="width:500px">
        <div class="w3-container w3-teal">
            <h2>Login</h2>
        </div>
        <form name="myform" class="w3-container w3-margin" method="post" onsubmit="return validateLoginForm()"><br>
            {% csrf_token %}
            <input name="username" class="w3-input" type="text" placeholder="Username"><br>
            <input name="password" class="w3-input" type="password" placeholder="Password"><br>
            <button name="button" class="w3-btn w3-ripple w3-teal w3-block">Login</button><br>
        </form>
    </div>
</body>

</html>
